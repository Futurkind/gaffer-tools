<ng-form name="ctrl.edgeDirectedType">
    <div layout-padding layout="row">
        <md-input-container flex>
            <label>Edge Directed Type</label>
            <md-select required ng-model="ctrl.model" md-no-asterisk
                       name="direction">
                <md-option value="DIRECTED">Directed</md-option>
                <md-option value="UNDIRECTED">Undirected</md-option>
                <md-option value="EITHER">No preference</md-option>
            </md-select>
            <div class="errors"
                 ng-messages="ctrl.edgeDirectionForm.direction.$error">
                <div ng-message="required">Please select whether the edges
                    should be directed.
                </div>
            </div>
        </md-input-container>
    </div>
</ng-form>
