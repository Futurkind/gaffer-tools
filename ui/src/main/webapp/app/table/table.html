<div ng-cloak layout="column" layout-margin layout-align=" stretch">

    <div layout="row" flex>
        <md-input-container flex="25">
            <label>Groups</label>
            <md-select ng-model="ctrl.data.groups" multiple
                       ng-change="ctrl.updateSelectedGroups()"
                       md-selected-text="ctrl.selectedGroupsText()">
                <md-option ng-value="group"
                           ng-repeat="group in ctrl.data.allGroups">
                    {{group}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex="25">
            <label>Columns</label>
            <md-select ng-model="ctrl.data.columns" multiple
                       md-selected-text="ctrl.selectedColumnsText()">
                <md-option ng-value="col"
                           ng-repeat="col in ctrl.data.allColumns">
                    {{col}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex="50">
            <label>Search vertices and properties</label>
            <input ng-model="ctrl.searchTerm" type="text">
        </md-input-container>
    </div>

    <md-table-container>
        <table md-table id="results-table">
            <thead md-head>
            <tr md-row>
                <th md-column ng-repeat="col in ctrl.data.columns">
                    <a ng-click="ctrl.sortType = col; ctrl.sortReverse = !ctrl.sortReverse">
                        {{col}}
                        <span ng-show="ctrl.sortType === col && !ctrl.sortReverse">
                            <md-icon md-svg-icon="down-arrow"></md-icon>
                        </span>
                        <span ng-show="ctrl.sortType === col && ctrl.sortReverse">
                            <md-icon md-svg-icon="up-arrow"></md-icon>
                        </span>
                    </a>
                    <a ng-click="ctrl.hideColumn(col)">
                        <md-icon md-svg-icon="cancel" class="small-icon">
                        </md-icon>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row
                ng-repeat="result in ctrl.data.results | orderBy:ctrl.sortType:ctrl.sortReverse | filter:ctrl.searchTerm">
                <td md-cell ng-repeat="col in ctrl.data.columns">
                    {{result[col]}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
</div>
